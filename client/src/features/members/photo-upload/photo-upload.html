<div class="card bg-base-100 shadow-xl">
  <div class="card-body">
    <h3 class="card-title">Manage Photos</h3>

    <!-- File Upload Section -->
    <div class="border-2 border-dashed border-base-300 rounded-lg p-6 text-center">
      @if (previewUrl()) {
        <div class="mb-4">
          <img [src]="previewUrl()" alt="Preview" class="max-h-64 mx-auto rounded-lg" />
        </div>
        <div class="flex gap-2 justify-center">
          <button
            type="button"
            (click)="uploadPhoto()"
            class="btn btn-primary"
            [disabled]="uploading()"
          >
            @if (uploading()) {
              <span class="loading loading-spinner loading-sm"></span>
              Uploading...
            } @else {
              Upload Photo
            }
          </button>
          <button
            type="button"
            (click)="clearSelection()"
            class="btn btn-ghost"
            [disabled]="uploading()"
          >
            Cancel
          </button>
        </div>
      } @else {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-4 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        <p class="mb-4 opacity-70">Choose a photo to upload</p>
        <input
          type="file"
          accept="image/*"
          (change)="onFileSelected($event)"
          class="file-input file-input-bordered w-full max-w-xs"
        />
        <p class="text-sm opacity-50 mt-2">Max size: 10MB | Formats: JPG, PNG, GIF</p>
      }
    </div>

    <!-- Photo Gallery -->
    @if (photos().length > 0) {
      <div class="divider">Your Photos</div>
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        @for (photo of photos(); track photo.id) {
          <div class="relative group">
            <img
              [src]="photo.url"
              alt="Photo"
              class="rounded-lg object-cover aspect-square w-full"
            />
            <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-60 transition-all rounded-lg flex items-center justify-center gap-2 opacity-0 group-hover:opacity-100">
              <button
                type="button"
                (click)="setMainPhoto(photo.id)"
                class="btn btn-sm btn-primary"
                title="Set as main photo"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
              </button>
              <button
                type="button"
                (click)="deletePhoto(photo.id)"
                class="btn btn-sm btn-error"
                title="Delete photo"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </div>
          </div>
        }
      </div>
    } @else {
      <div class="text-center py-8 opacity-60">
        <p>No photos uploaded yet</p>
      </div>
    }
  </div>
</div>

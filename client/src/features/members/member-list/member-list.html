<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8">Browse Members</h1>

  @if (loading()) {
    <div class="flex justify-center items-center py-20">
      <span class="loading loading-spinner loading-lg"></span>
    </div>
  }

  @if (error()) {
    <div class="alert alert-error">
      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>{{ error() }}</span>
    </div>
  }

  @if (!loading() && !error()) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      @for (member of members(); track member.id) {
        <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow">
          <figure class="aspect-square">
            <img
              [src]="member.imageUrl || 'https://via.placeholder.com/400'"
              [alt]="member.displayName"
              class="object-cover w-full h-full"
            />
          </figure>
          <div class="card-body">
            <h2 class="card-title">{{ member.displayName }}</h2>
            <p class="text-sm opacity-70">
              <svg xmlns="http://www.w3.org/2000/svg" class="inline h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              {{ member.city }}, {{ member.country }}
            </p>
            <div class="card-actions justify-end mt-4">
              <a [routerLink]="['/members', member.id]" class="btn btn-primary btn-sm">View Profile</a>
            </div>
          </div>
        </div>
      }
    </div>

    @if (members().length === 0) {
      <div class="text-center py-20">
        <p class="text-xl opacity-60">No members found</p>
      </div>
    }
  }
</div>

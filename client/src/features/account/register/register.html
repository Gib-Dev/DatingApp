<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
  <div class="card-title justify-center text-3xl text-primary">Sign Up</div>
  <div class="card-body w-full">
    <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
      <input name="email" [(ngModel)]="creds.email" placeholder="Email" />
      <input name="username" [(ngModel)]="creds.displayName" placeholder="Display Name" />
      <input name="password" [(ngModel)]="creds.password" type="password" placeholder="Password" />

      <div class="flex items-center justify-end gap-3">
        <button class="btn">Cancel</button>
        <button class="btn btn-primary" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
